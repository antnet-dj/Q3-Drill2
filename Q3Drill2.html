<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q3 Drill 1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
        body {
        background-image: url('https://i.pinimg.com/1200x/93/8f/b3/938fb3809922e861e209862acdb6f922.jpg');
        background-size: cover;
        background-repeat: no-repeat;
        }

 .calculator {
    border: 1.5px solid rgba(255, 255, 255, 0.35);
    border-radius: 24px;
    padding: 30px;
    width: 400px;
    margin: auto;
    margin-top: 60px;
    background: rgba(255, 255, 255, 0.18);
    backdrop-filter: blur(14px);
    -webkit-backdrop-filter: blur(14px);
    box-shadow: 0 10px 35px rgba(0, 0, 0, 0.25);
    text-align: center;
}

.title {
    background: rgba(255, 255, 255, 0.35);
    backdrop-filter: blur(10px);
    -webkit-backdrop-filter: blur(10px);
    border-radius: 16px;
    padding: 12px;
    font-size: 28px;
    font-weight: bold;
    color: #1b1b3a;
    box-shadow: inset 0 1px 1px rgba(255,255,255,0.6);
}

.result-box {
    background: rgba(0, 0, 0, 0.65);
    color: #ffffff;
    font-size: 32px;
    padding: 10px 22px;
    border-radius: 12px;
    display: inline-block;
    margin-top: 20px;
    box-shadow: inset 0 2px 4px rgba(255,255,255,0.15),
                0 4px 12px rgba(0,0,0,0.4);
}

.calculator:hover {
    transform: scale(1.05);
}

</style>
</head>

<body>

    <div class="calculator">
        <div class="title" id="head1"></div>

        <h6>Welcome to the Frutiger Aero realm!</h6>

        <details class="ontoggle">
        <summary>Instructions:</summary>
        <p id="instruct" class="text-center"></p>
    </details>

    <script>
        document.getElementById('instruct').innerHTML = "Type in your two numbers and click the button to display the total of the two numbers.";
    </script>

    <input type="number" id="num1" class="form-control mb-2" placeholder="Enter first number">
    <input type="number" id="num2" class="form-control mb-3" placeholder="Enter second number">


    <button class="btn btn-primary" onclick="calculate()">Calculate</button>


        <div class="result-box mt-3" id="result">0</div>
    </div>
    <br>

   <script>
    document.getElementById("head1").innerHTML = "Aqua Calculator";

    function calculate() {
    var n1 = Number(document.getElementById("num1").value);
    var n2 = Number(document.getElementById("num2").value);
    document.getElementById("result").innerHTML = n1 + n2;
    }
    </script>



</body>

<!-- Reference: https://www.joshwcomeau.com/css/backdrop-filter/ -->

</html>
